<!DOCTYPE html>
<html>
<head>
    <title>Charts</title>
    <meta charset="UTF-8">

    <style>
        .chart-container {
            width: 90%;
            margin: auto;
        }
        .chart-container:not(:last-of-type) {
            margin-bottom: 100px;
        }
        .main-title {
            text-align: center;
            font-size: 72px;
            margin-top: 20px;
            margin-bottom: 50px;
        }
        h1.chart-header {
            text-align: center;
            font-size: 58px;
            margin-bottom: 20px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>

    <script>
        async function fetchData(channel, apiKey, field, query) {
            try {
                const response = await fetch(
                    `https://api.thingspeak.com/channels/${channel}/feeds.json?${query}&apikey=${apiKey}`
                );
                const data = await response.json();

                return data.feeds
                    .filter(f => f[field] !== null)
                    .map(f => ({
                        x: new Date(f.created_at),
                        y: parseFloat(f[field])
                    }));
            } catch (e) {
                console.error(e);
                return [];
            }
        }

        function createChart(ctx, data, yLabel, decimals, colors, timeUnit) {
            new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: data,
                        borderColor: 'lightgrey',
                        pointBackgroundColor: colors,
                        pointBorderColor: colors,
                        borderWidth: 3,
                        tension: 0.4,
                        pointRadius: 3
                    }]
                },
                options: {
                    plugins: {
                        legend: { display: false },

                        /* ðŸ” Mouse-Over / Tooltip */
                        tooltip: {
                            titleFont: {
                                size: 28
                            },
                            bodyFont: {
                                size: 36,
                                weight: 'bold'
                            },
                            padding: 14,
                            displayColors: false
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: timeUnit,
                                displayFormats: {
                                    minute: 'HH:mm',
                                    hour: 'HH:mm'
                                }
                            },
                            ticks: {
                                font: { size: 25 }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: yLabel,
                                font: { size: 40 }
                            },
                            ticks: {
                                font: { size: 25 },
                                callback: v => v.toFixed(decimals)
                            }
                        }
                    }
                }
            });
        }

        async function renderAllCharts() {

            const power24 = await fetchData(
                1927492, 'S0EWJ14ZBRUVTZ0O', 'field2', 'days=1'
            );
            const gas24 = await fetchData(
                1933511, '0L9MP1T81RBMXT1C', 'field2', 'days=1'
            );
            const power120 = await fetchData(
                1927492, 'S0EWJ14ZBRUVTZ0O', 'field2', 'minutes=120'
            );
            const gas120 = await fetchData(
                1933511, '0L9MP1T81RBMXT1C', 'field2', 'minutes=120'
            );

            createChart(
                document.getElementById('chartPower24'),
                power24,
                'Power [W]',
                0,
                power24.map(p => p.y < 0 ? 'rgba(255,99,132,1)' : 'rgba(54,162,235,1)'),
                'hour'
            );

            createChart(
                document.getElementById('chartGas24'),
                gas24,
                'Gas [mÂ³/10min]',
                2,
                gas24.map(() => 'rgba(75,192,192,1)'),
                'hour'
            );

            createChart(
                document.getElementById('chartPower120'),
                power120,
                'Power [W]',
                0,
                power120.map(p => p.y < 0 ? 'rgba(255,99,132,1)' : 'rgba(54,162,235,1)'),
                'minute'
            );

            createChart(
                document.getElementById('chartGas120'),
                gas120,
                'Gas [mÂ³/10min]',
                2,
                gas120.map(() => 'rgba(75,192,192,1)'),
                'minute'
            );
        }

        window.onload = renderAllCharts;
    </script>
</head>

<body>

<h1 class="main-title">Verbrauch</h1>

<h1 class="chart-header">Strom â€“ letzte 24 Stunden</h1>
<div class="chart-container">
    <canvas id="chartPower24" width="900" height="600"></canvas>
</div>

<h1 class="chart-header">Gas â€“ letzte 24 Stunden</h1>
<div class="chart-container">
    <canvas id="chartGas24" width="900" height="600"></canvas>
</div>

<h1 class="chart-header">Strom â€“ letzte 120 Minuten</h1>
<div class="chart-container">
    <canvas id="chartPower120" width="900" height="600"></canvas>
</div>

<h1 class="chart-header">Gas â€“ letzte 120 Minuten</h1>
<div class="chart-container">
    <canvas id="chartGas120" width="900" height="600"></canvas>
</div>

</body>
</html>
